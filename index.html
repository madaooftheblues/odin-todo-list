<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="./main.js" defer></script>
    <title>Todo List</title>
  </head>
  <body>
    <div id="content">
      <dialog id="todo-dialog" class="dialog">
        <form id="todo-form" method="dialog">
          <div class="title-bar">
            <button type="button" id="todo-cancel" class="btn" value="cancel">
              <span class="material-icons"> cancel </span>
            </button>
          </div>
          <input
            type="text"
            name="title"
            id="title-input"
            placeholder="title: go out with matty"
            maxlength="50"
            required
            autofocus
          />
          <textarea
            name="description"
            id="description-input"
            cols="30"
            rows="4"
            maxlength="200"
            placeholder="description: take matty out for some cornetto and fun"
          ></textarea>
          <div id="priority-input">
            <div>
              <input
                type="radio"
                name="priority"
                id="high"
                value="high"
                required
              />
              <label for="high">high</label>
            </div>
            <div>
              <input
                type="radio"
                name="priority"
                id="med"
                value="med"
                required
              />
              <label for="med">med</label>
            </div>
            <div>
              <input
                type="radio"
                name="priority"
                id="low"
                value="low"
                required
              />
              <label for="low">low</label>
            </div>
          </div>
          <div>
            <label for="duedate-input">due date: </label>
            <input type="date" id="duedate-input" min="2023-01-01" required />
          </div>
          <button id="todo-submit" value="submit">
            <span class="material-icons"> add_task </span>
          </button>
        </form>
      </dialog>
      <div class="header">
        <h1 class="logo">Todo</h1>
      </div>
      <div class="sidebar">
        <ul class="menu">
          <li class="menu-item selected"><div id="home">Home</div></li>
          <li class="menu-item"><div id="today">Today</div></li>
          <li class="menu-item"><div id="upcoming">Upcoming</div></li>
        </ul>
        <div class="projects">
          <h3 class="segment-heading">Projects</h3>
          <div id="project-list"></div>
        </div>
        <div class="new-project">
          <div class="project-input-container">
            <input
              type="text"
              id="new-project-input"
              maxlength="20"
              placeholder="new project..."
            />
            <button class="material-icons btn" id="submit-project">done</button>
            <button class="material-icons btn" id="cancel-project">
              cancel
            </button>
          </div>
          <button id="new-project-btn" class="material-icons">add</button>
        </div>
      </div>
      <div class="main">
        <div id="current-list"></div>
        <button id="fab"><span class="material-icons"> add </span></button>
      </div>
    </div>
  </body>
</html>
